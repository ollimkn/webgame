<!DOCTYPE html>
<html>
<head>
    <title>Game of "Bof"</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header>
    <hgroup>
        <h1>BOF</h1>
        <h3>Three in a row</h3>
    </hgroup>
</header>

<div id="winbox"></div>
<div id="game" class="flex-container">
    <div id="blackside" class="flex-item-side">
        <table id="blackpieces">
            <tr><td><img id="bb1" src="black.png" class="blackball" /></td></tr>
            <tr><td><img id="bb2" src="black.png" class="blackball" /></td></tr>
            <tr><td><img id="bb3" src="black.png" class="blackball" /></td></tr>
        </table>
    </div>
    <div id="board" class="flex-item-middle">
        <table id="gameboard">
            <tr><td data-row="0" data-col="0"></td><td data-row="0" data-col="1"></td><td data-row="0" data-col="2"></td></tr>
            <tr><td data-row="1" data-col="0"></td><td data-row="1" data-col="1"></td><td data-row="1" data-col="2"></td></tr>
            <tr><td data-row="2" data-col="0"></td><td data-row="2" data-col="1"></td><td data-row="2" data-col="2"></td></tr>
        </table>
    </div>
    <div id="whiteside" class="flex-item-side">
        <table id="whitepieces">
            <tr><td><img id="wb1" src="white.png" class="whiteball" /></td></tr>
            <tr><td><img id="wb2" src="white.png" class="whiteball" /></td></tr>
            <tr><td><img id="wb3" src="white.png" class="whiteball" /></td></tr>
        </table>
    </div>
</div>

<div id="controls">
    <fieldset>
        <legend>Game Controls</legend>
        <div id="controlgroup">
            <label for="onePlayer">1 player</label>
            <input type="radio" name="numberOfPlayers" id="onePlayer" checked>
            <label for="twoPlayers">2 players</label>
            <input type="radio" name="numberOfPlayers" id="twoPlayers">
            <button id="btnNew">New game</button>
            <button id="btnStats">Statistics</button>
        </div>
    </fieldset>
    <div class="ui-widget">
        <div id="infoBox" class="ui-state-highlight ui-corner-all">
            <p>
                <span id="infoBoxIcon" class="ui-icon ui-icon-info"></span>
                <div id="infoText">Not yet started. First move: black</div>
            </p>
        </div>
    </div>
    <div id="statisticsDialog" title="Game Statistics">
        <table id="statisticsTable">
            <tr>
                <th>Games Played</th>
                <th>Won by Black</th>
                <th>Won by White</th>
            </tr>
            <tr>
                <td id="statsTotal"></td>
                <td id="statsBlack"></td>
                <td id="statsWhite"></td>
            </tr>
        </table>
    </div>
</div>

<footer>
    <small>&copy; 2016 Olli Mäkinen</small>
</footer>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.3.min.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>

</body>

</html>
